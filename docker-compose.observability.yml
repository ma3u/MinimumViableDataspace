# Docker Compose: Observability Stack for Health Dataspace
#
# Provides monitoring, tracing, and logging infrastructure:
# - Prometheus: Metrics collection and alerting
# - Grafana: Dashboards and visualization
# - Jaeger: Distributed tracing
# - Loki: Log aggregation
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Combine with health stack:
#   docker-compose -f docker-compose.health.yml -f docker-compose.observability.yml up -d
#

services:
  # ============================================================
  # Prometheus - Metrics Collection
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: tools-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./observability/prometheus/recording-rules.yml:/etc/prometheus/recording-rules.yml:ro
      - ./observability/prometheus/consoles:/etc/prometheus/consoles:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Grafana - Dashboards & Visualization
  # ============================================================
  grafana:
    image: grafana/grafana:10.4.1
    container_name: tools-grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=dataspace
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Jaeger - Distributed Tracing
  # ============================================================
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: tools-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger thrift
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Loki - Log Aggregation
  # ============================================================
  loki:
    image: grafana/loki:2.9.4
    container_name: tools-loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Promtail - Log Shipper (collects Docker logs)
  # ============================================================
  promtail:
    image: grafana/promtail:2.9.4
    container_name: tools-promtail
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Alertmanager - Alert Routing (optional)
  # ============================================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: tools-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # cAdvisor - Container Metrics
  # ============================================================
  # NOTE: On Docker Desktop for macOS, cAdvisor needs explicit Docker socket
  # access to resolve container IDs to names. Without this, metrics only show
  # container IDs like /docker/abc123... instead of friendly names.
  # See: https://github.com/google/cadvisor/issues/3194
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: tools-cadvisor
    ports:
      - "8080:8080"
    privileged: true  # Required for macOS to access necessary devices
    devices:
      - /dev/kmsg
    volumes:
      # Docker socket for container name resolution
      # NOTE: On Docker Desktop for macOS, container names may not resolve
      # due to VM architecture differences. See GitHub Issue #10 for workarounds.
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Standard system mounts
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - "-housekeeping_interval=10s"  # More frequent updates
    networks:
      - dataspace-network
    restart: unless-stopped

  # ============================================================
  # Docker Name Exporter - Container Name Resolution for macOS
  # ============================================================
  # This service solves cAdvisor's inability to resolve container names
  # on Docker Desktop for macOS. It queries the Docker API directly
  # and exports metrics with proper container name labels.
  docker-name-exporter:
    build:
      context: ./observability/docker-name-exporter
    container_name: tools-docker-name-exporter
    ports:
      - "9417:9417"
    volumes:
      # Docker socket mounted directly - works on macOS
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PORT=9417
    networks:
      - dataspace-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9417/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  dataspace-network:
    name: mvd-health_health-network
    external: true
