events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Resolver for Docker DNS (needed for dynamic upstream resolution)
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name localhost;

        # Serve static files (Health EHR2EDC Frontend)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # EHR Backend API (Health records service) - Required
        location /api/ {
            set $ehr_backend ehr-backend;
            proxy_pass http://$ehr_backend:3001/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # EHR Backend Health Check
        location /health {
            set $ehr_backend ehr-backend;
            proxy_pass http://$ehr_backend:3001/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Consumer Management API proxy (optional - for full EDC integration)
        location /consumer/api/ {
            set $consumer_cp consumer-controlplane;
            proxy_pass http://$consumer_cp:8081/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Consumer Catalog Query API proxy (optional)
        location /consumer/catalog/ {
            set $consumer_cp consumer-controlplane;
            proxy_pass http://$consumer_cp:8081/api/catalog/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
        }

        # Provider QNA Management API proxy (Hospital) (optional)
        location /provider-qna/api/ {
            set $provider_cp provider-qna-controlplane;
            proxy_pass http://$provider_cp:8191/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
        }

        # Provider Public API (data plane) proxy (optional)
        location /provider-public/ {
            set $provider_dp provider-qna-dataplane;
            proxy_pass http://$provider_dp:12001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
