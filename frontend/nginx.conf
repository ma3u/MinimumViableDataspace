events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Resolver for Docker DNS (needed for dynamic upstream resolution)
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name localhost;

        # Serve static files (Health EHR2EDC Frontend)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend-EDC Events API (SSE + REST for Dataspace Insider Panel)
        # NOTE: Must come before /api/ to ensure proper routing
        location /api/events {
            proxy_pass http://backend-edc:3002/api/events;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            # SSE-specific: keep connection open
            proxy_read_timeout 86400s;
            proxy_connect_timeout 5s;
        }

        # Backend-EDC Catalog API (for EDC catalog queries)
        location /api/catalog/ {
            set $backend_edc 172.22.0.28;
            proxy_pass http://$backend_edc:3002/api/catalog;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend-EDC Negotiation API (for contract negotiations)
        location /api/negotiations/ {
            set $backend_edc backend-edc;
            proxy_pass http://$backend_edc:3002/api/negotiations/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend-EDC Transfer API (for data transfers)
        location /api/transfers/ {
            set $backend_edc backend-edc;
            proxy_pass http://$backend_edc:3002/api/transfers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend-EDC Identity API (for participant management)
        location /api/identity/ {
            set $backend_edc backend-edc;
            proxy_pass http://$backend_edc:3002/api/identity/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend-EDC Participants API (for participant management)
        location /api/participants/ {
            set $backend_edc backend-edc;
            proxy_pass http://$backend_edc:3002/api/participants/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # EHR Backend API (Health records service) - Required
        location /api/ {
            set $ehr_backend ehr-backend;
            proxy_pass http://$ehr_backend:3001/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # EHR Backend Health Check
        location /health {
            set $ehr_backend ehr-backend;
            proxy_pass http://$ehr_backend:3001/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # CRO (Clinical Research Org) Management API proxy (optional - for full EDC integration)
        location /consumer/api/ {
            set $cro_cp cro-controlplane;
            proxy_pass http://$cro_cp:8081/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # CRO Catalog Query API proxy (optional)
        location /consumer/catalog/ {
            set $cro_cp cro-controlplane;
            proxy_pass http://$cro_cp:8081/api/catalog/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
        }

        # Hospital EHR Department Management API proxy (optional)
        location /provider-qna/api/ {
            set $hospital_cp hospital-ehr-controlplane;
            proxy_pass http://$hospital_cp:8191/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
            proxy_connect_timeout 5s;
        }

        # Hospital Public API (data plane) proxy (optional)
        location /provider-public/ {
            set $hospital_dp hospital-ehr-dataplane;
            proxy_pass http://$hospital_dp:12001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
