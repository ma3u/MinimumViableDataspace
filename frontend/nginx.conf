events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions for EDC services
    # Use host.docker.internal to reach services running on the host machine
    # (when MVD is running via IntelliJ)
    # Change to actual service names when running in full K8s deployment
    
    upstream consumer-controlplane {
        server host.docker.internal:8081;
    }

    upstream provider-qna-controlplane {
        server host.docker.internal:8191;
    }

    upstream provider-qna-dataplane {
        server host.docker.internal:11002;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Consumer Management API proxy
        location /consumer/api/ {
            proxy_pass http://consumer-controlplane/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
        }

        # Consumer Catalog Query API proxy
        location /consumer/catalog/ {
            proxy_pass http://consumer-controlplane/api/catalog/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
        }

        # Provider QNA Management API proxy
        location /provider-qna/api/ {
            proxy_pass http://provider-qna-controlplane/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
        }

        # Provider Public API (data plane) proxy
        location /provider-public/ {
            proxy_pass http://provider-qna-dataplane/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # DPP Backend Mock Service
        location /dpp-backend/ {
            proxy_pass http://dpp-backend:3001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
