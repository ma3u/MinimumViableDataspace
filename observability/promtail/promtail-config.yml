# Promtail Configuration for Health Dataspace
#
# Collects logs from Docker containers and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://tools-loki:3100/loki/api/v1/push
    tenant_id: health-dataspace

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from our containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(backend-mock|backend-edc|consumer-.*|provider-.*|frontend|catalog-server|issuer-service)'
        action: keep
      
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # Add compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Add compose project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

    pipeline_stages:
      # Try to parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            correlationId: correlationId
            traceId: traceId
            service: service
            duration_ms: duration_ms
      
      # Set log level from JSON
      - labels:
          level:
          correlationId:
          traceId:
          service:
      
      # Parse timestamp from JSON if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - '2006-01-02T15:04:05.000Z'
            - '2006-01-02T15:04:05Z'
      
      # If not JSON, try to extract log level from text
      - regex:
          expression: '(?P<level>DEBUG|INFO|WARN|ERROR|FATAL)'
      
      - labels:
          level:

      # Add static labels
      - static_labels:
          environment: development
          dataspace: health
