# Prometheus Configuration for Health Dataspace
#
# Scrapes metrics from:
# - Backend-Mock (port 3001/4001)
# - Backend-EDC (port 3002)
# - EDC Connectors (when available)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'health-dataspace'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - tools-alertmanager:9093

# Load alerting rules and recording rules
rule_files:
  - /etc/prometheus/alerts.yml
  - /etc/prometheus/recording-rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend-Mock (Docker mode) - container name is ehr-backend
  - job_name: 'backend-mock'
    static_configs:
      - targets: ['ehr-backend:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Backend-Mock (Local development mode) - only used when running outside Docker
  # Uncomment when using: cd backend-mock && npm run dev:local
  # - job_name: 'backend-mock-local'
  #   static_configs:
  #     - targets: ['host.docker.internal:4001']
  #   metrics_path: /metrics
  #   scrape_interval: 10s

  # Backend-EDC
  - job_name: 'backend-edc'
    static_configs:
      - targets: ['backend-edc:3002']
    metrics_path: /metrics
    scrape_interval: 10s

  # NOTE: EDC Control Planes don't expose Prometheus metrics by default.
  # These would need the Micrometer extension to be enabled in EDC builds.
  # Keeping commented for future enablement:
  #
  # EDC Control Planes with Micrometer metrics enabled via OpenTelemetry
  # Metrics exposed on port 9464 (OTEL_METRICS_EXPORTER=prometheus)
  - job_name: 'consumer-controlplane'
    static_configs:
      - targets: ['consumer-controlplane:9464']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'provider-controlplane'
    static_configs:
      - targets: ['provider-controlplane:9464']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Docker containers (via cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['tools-cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 15s
    honor_labels: true
    scrape_timeout: 10s

  # Docker Name Exporter (provides container ID -> name mapping for macOS)
  # This service queries Docker API directly to resolve container names
  # that cAdvisor cannot resolve on Docker Desktop for macOS.
  - job_name: 'docker-name-exporter'
    static_configs:
      - targets: ['tools-docker-name-exporter:9417']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
