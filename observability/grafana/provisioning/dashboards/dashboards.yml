# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Health Dataspace Dashboards'
    orgId: 1
    folder: 'Health Dataspace'
    folderUid: 'health-dataspace'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
