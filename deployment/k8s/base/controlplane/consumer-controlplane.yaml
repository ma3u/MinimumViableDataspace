---
apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-controlplane-config
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
data:
  # EDC Configuration
  EDC_PARTICIPANT_ID: "consumer"
  EDC_IAM_DID_WEB_USE_HTTPS: "true"
  WEB_HTTP_PORT: "8080"
  WEB_HTTP_PATH: "/api"
  WEB_HTTP_MANAGEMENT_PORT: "8081"
  WEB_HTTP_MANAGEMENT_PATH: "/management"
  WEB_HTTP_PROTOCOL_PORT: "8282"
  WEB_HTTP_PROTOCOL_PATH: "/protocol"
  WEB_HTTP_CONTROL_PORT: "9999"
  WEB_HTTP_CONTROL_PATH: "/control"
  EDC_DSP_CALLBACK_ADDRESS: "http://consumer-controlplane:8282/protocol"
  # Observability
  EDC_METRICS_ENABLED: "true"
  EDC_METRICS_SYSTEM_ENABLED: "true"
  EDC_METRICS_OKHTTP_ENABLED: "true"
  EDC_METRICS_JERSEY_ENABLED: "true"
  EDC_METRICS_JETTY_ENABLED: "true"
  EDC_METRICS_EXECUTOR_ENABLED: "true"
  # Logging
  EDC_LOG_LEVEL: "INFO"
  # Dataplane selector
  EDC_DATAPLANE_SELECTOR_CONSUMER_URL: "http://consumer-dataplane:9999/control/transfer"
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-controlplane
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: management
      port: 8081
      targetPort: management
      protocol: TCP
    - name: protocol
      port: 8282
      targetPort: protocol
      protocol: TCP
    - name: control
      port: 9999
      targetPort: control
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-controlplane
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
    app.kubernetes.io/version: "latest"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: consumer-controlplane
      app.kubernetes.io/component: controlplane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: consumer-controlplane
        app.kubernetes.io/component: controlplane
        app.kubernetes.io/part-of: mvd
        component: edc-runtime
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: consumer-controlplane
      
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      # Pod anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - consumer-controlplane
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: controlplane
          image: ghcr.io/ma3u/controlplane:latest
          imagePullPolicy: Always
          
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: management
              containerPort: 8081
              protocol: TCP
            - name: protocol
              containerPort: 8282
              protocol: TCP
            - name: control
              containerPort: 9999
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: consumer-controlplane-config
          
          env:
            # Secrets from External Secrets Operator
            - name: EDC_DATASOURCE_DEFAULT_URL
              valueFrom:
                secretKeyRef:
                  name: consumer-postgres-credentials
                  key: jdbc-url
            - name: EDC_DATASOURCE_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: consumer-postgres-credentials
                  key: username
            - name: EDC_DATASOURCE_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: consumer-postgres-credentials
                  key: password
            - name: EDC_VAULT_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: consumer-credentials
                  key: vault-client-id
            - name: EDC_VAULT_CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: consumer-credentials
                  key: vault-client-secret
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /api/check/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /api/check/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe (for slow starts)
          startupProbe:
            httpGet:
              path: /api/check/startup
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20
          
          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache
            - name: logs
              mountPath: /var/log
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
