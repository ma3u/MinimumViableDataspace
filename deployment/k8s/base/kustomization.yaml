apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace for all resources
namespace: consumer

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: mvd

resources:
  # Namespaces
  - namespaces.yaml
  
  # RBAC
  - rbac/consumer-controlplane-rbac.yaml
  
  # Core components
  - controlplane/consumer-controlplane.yaml
  - dataplane/consumer-dataplane.yaml
  - identity-hub/consumer-identityhub.yaml
  - catalog-server/provider-catalog-server.yaml
  - issuerservice/issuer-service.yaml
  
  # Network policies
  - network-policies/consumer-network-policies.yaml

# Images to use (can be overridden in overlays)
images:
  - name: ghcr.io/ma3u/controlplane
    newTag: latest
  - name: ghcr.io/ma3u/dataplane
    newTag: latest
  - name: ghcr.io/ma3u/identity-hub
    newTag: latest
  - name: ghcr.io/ma3u/catalog-server
    newTag: latest
  - name: ghcr.io/ma3u/issuerservice
    newTag: latest

# ConfigMap generator options
configMapGenerator: []

# Secret generator options
secretGenerator: []
