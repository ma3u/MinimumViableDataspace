---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provider-catalog-server-config
  namespace: provider
  labels:
    app.kubernetes.io/name: provider-catalog-server
    app.kubernetes.io/component: catalog-server
    app.kubernetes.io/part-of: mvd
data:
  EDC_PARTICIPANT_ID: "provider"
  WEB_HTTP_PORT: "8080"
  WEB_HTTP_PATH: "/api"
  WEB_HTTP_CATALOG_PORT: "8084"
  WEB_HTTP_CATALOG_PATH: "/catalog"
  EDC_IAM_DID_WEB_USE_HTTPS: "true"
  EDC_LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-catalog-server
  namespace: provider
  labels:
    app.kubernetes.io/name: provider-catalog-server
    app.kubernetes.io/component: catalog-server
    app.kubernetes.io/part-of: mvd
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: provider-catalog-server
  namespace: provider
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - provider-credentials
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provider-catalog-server
  namespace: provider
subjects:
  - kind: ServiceAccount
    name: provider-catalog-server
    namespace: provider
roleRef:
  kind: Role
  name: provider-catalog-server
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: provider-catalog-server
  namespace: provider
  labels:
    app.kubernetes.io/name: provider-catalog-server
    app.kubernetes.io/component: catalog-server
    app.kubernetes.io/part-of: mvd
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: catalog
      port: 8084
      targetPort: catalog
      protocol: TCP
  selector:
    app.kubernetes.io/name: provider-catalog-server
    app.kubernetes.io/component: catalog-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-catalog-server
  namespace: provider
  labels:
    app.kubernetes.io/name: provider-catalog-server
    app.kubernetes.io/component: catalog-server
    app.kubernetes.io/part-of: mvd
    app.kubernetes.io/version: "latest"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: provider-catalog-server
      app.kubernetes.io/component: catalog-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: provider-catalog-server
        app.kubernetes.io/component: catalog-server
        app.kubernetes.io/part-of: mvd
        component: edc-runtime
    spec:
      serviceAccountName: provider-catalog-server
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - provider-catalog-server
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: catalog-server
          image: ghcr.io/ma3u/catalog-server:latest
          imagePullPolicy: Always
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: catalog
              containerPort: 8084
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: provider-catalog-server-config
          
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          
          livenessProbe:
            httpGet:
              path: /api/check/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/check/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
