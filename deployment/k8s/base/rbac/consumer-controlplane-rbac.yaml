---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: consumer-controlplane
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: consumer-controlplane
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
rules:
  # Secrets access (restricted to specific secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - consumer-credentials
      - consumer-keys
      - consumer-postgres-credentials
  # ConfigMaps access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Pods (for self-awareness, read-only)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: consumer-controlplane
  namespace: consumer
  labels:
    app.kubernetes.io/name: consumer-controlplane
    app.kubernetes.io/component: controlplane
    app.kubernetes.io/part-of: mvd
subjects:
  - kind: ServiceAccount
    name: consumer-controlplane
    namespace: consumer
roleRef:
  kind: Role
  name: consumer-controlplane
  apiGroup: rbac.authorization.k8s.io
