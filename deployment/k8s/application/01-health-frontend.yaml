---
apiVersion: v1
kind: Service
metadata:
  name: health-frontend
  namespace: health-dataspace
spec:
  type: NodePort
  selector:
    app: health-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-frontend
  namespace: health-dataspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-frontend
  template:
    metadata:
      labels:
        app: health-frontend
    spec:
      containers:
        - name: frontend
          image: health-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_MODE
              value: "full"  # Can be overridden for different modes
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5