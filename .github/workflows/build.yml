name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/mvd

jobs:
  build-jars:
    name: Build JAR files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -Ppersistence=true --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            launchers/*/build/libs/*.jar
          retention-days: 7

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-jars
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        image:
          - controlplane
          - dataplane
          - identity-hub
          - catalog-server
          - issuerservice
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR with persistence
        run: ./gradlew :launchers:${{ matrix.image }}:shadowJar -Ppersistence=true --no-daemon

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: launchers/${{ matrix.image }}
          file: launchers/${{ matrix.image }}/src/main/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR=build/libs/${{ matrix.image }}.jar

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-jars, build-images]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build-jars.result }}" == "success" ]]; then
            echo "✅ JAR build successful"
          else
            echo "❌ JAR build failed"
            exit 1
          fi
          
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            if [[ "${{ needs.build-images.result }}" == "success" ]]; then
              echo "✅ Docker images built and pushed"
            else
              echo "❌ Docker image build failed"
              exit 1
            fi
          fi
