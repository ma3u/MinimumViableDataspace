name: Deploy API Docs

on:
  push:
    branches:
      - main
    paths:
      - 'specs/**'
      - 'docs/api/**'
      - '.github/workflows/deploy-docs.yaml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare docs directory
        run: |
          # Create docs directory structure for GitHub Pages
          mkdir -p _site/api
          mkdir -p _site/specs
          
          # Copy API documentation
          cp -r docs/api/* _site/api/
          
          # Copy OpenAPI specs
          cp specs/*.yaml _site/specs/
          
          # Create root index that redirects to API docs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=api/">
            <title>MVD Health API Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="api/">API Documentation</a>...</p>
          </body>
          </html>
          EOF
          
          # Update spec paths in the HTML file for GitHub Pages deployment
          sed -i 's|\.\.\/specs\/|\.\.\/specs\/|g' _site/api/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
