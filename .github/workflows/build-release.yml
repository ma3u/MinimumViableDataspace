name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_REPOSITORY: ${{ github.repository_owner }}

jobs:
  build-and-scan:
    name: Build, Scan & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    strategy:
      matrix:
        image:
          - name: controlplane
            context: .
            dockerfile: launchers/controlplane/src/main/docker/Dockerfile
            build-args: |
              PERSISTENCE=true
          - name: dataplane
            context: .
            dockerfile: launchers/dataplane/src/main/docker/Dockerfile
            build-args: |
              PERSISTENCE=true
          - name: identity-hub
            context: .
            dockerfile: launchers/identity-hub/src/main/docker/Dockerfile
            build-args: |
              PERSISTENCE=true
          - name: catalog-server
            context: .
            dockerfile: launchers/catalog-server/src/main/docker/Dockerfile
            build-args: |
              PERSISTENCE=true
          - name: issuerservice
            context: .
            dockerfile: launchers/issuerservice/src/main/docker/Dockerfile
            build-args: |
              PERSISTENCE=true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Build with Gradle
        run: |
          ./gradlew -Ppersistence=true build -x test
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          build-args: ${{ matrix.image.build-args }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.image.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image.name }}.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image.name }}.sarif'
          category: 'trivy-${{ matrix.image.name }}'
      
      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.image.name }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
      
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ matrix.image.name }}:${{ github.sha }}
          format: 'cyclonedx'
          output: 'sbom-${{ matrix.image.name }}.json'
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.image.name }}
          path: sbom-${{ matrix.image.name }}.json
          retention-days: 90
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          build-args: ${{ matrix.image.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    needs: build-and-scan
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          path: sboms/
          merge-multiple: true
      
      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Container Images
          
          All images are available at `ghcr.io/${{ github.repository_owner }}/<image-name>:${{ github.ref_name }}`
          
          ### Images:
          - `controlplane:${{ github.ref_name }}`
          - `dataplane:${{ github.ref_name }}`
          - `identity-hub:${{ github.ref_name }}`
          - `catalog-server:${{ github.ref_name }}`
          - `issuerservice:${{ github.ref_name }}`
          
          ### Security
          - âœ… All images scanned with Trivy
          - âœ… SBOM (Software Bill of Materials) included
          - âœ… Built from commit ${{ github.sha }}
          
          ### Deployment
          ```bash
          # Pull images
          docker pull ghcr.io/${{ github.repository_owner }}/controlplane:${{ github.ref_name }}
          
          # Or use with Kubernetes
          kubectl set image deployment/consumer-controlplane \
            controlplane=ghcr.io/${{ github.repository_owner }}/controlplane:${{ github.ref_name }}
          ```
          
          See [docs/PRODUCTION-DEPLOYMENT.md](docs/PRODUCTION-DEPLOYMENT.md) for detailed deployment instructions.
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            sboms/*.json
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-summary:
    name: Security Summary
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All container images have been scanned with Trivy." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Security tab for detailed vulnerability reports" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM artifacts are available in the workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built:" >> $GITHUB_STEP_SUMMARY
          echo "- controlplane" >> $GITHUB_STEP_SUMMARY
          echo "- dataplane" >> $GITHUB_STEP_SUMMARY
          echo "- identity-hub" >> $GITHUB_STEP_SUMMARY
          echo "- catalog-server" >> $GITHUB_STEP_SUMMARY
          echo "- issuerservice" >> $GITHUB_STEP_SUMMARY
