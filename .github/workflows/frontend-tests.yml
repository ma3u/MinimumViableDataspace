---
name: "Frontend Tests"
on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: "Unit Tests & Coverage"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: "Install dependencies"
        working-directory: ./frontend
        run: npm ci

      - name: "Run unit tests with coverage"
        working-directory: ./frontend
        run: npm run test:coverage

      - name: "Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

      - name: "Check coverage thresholds"
        working-directory: ./frontend
        run: |
          # Extract coverage percentage from lcov report
          COVERAGE=$(cat coverage/lcov.info | grep -A 3 "SF:" | grep "LF:" | head -1 | cut -d: -f2)
          echo "Coverage: $COVERAGE lines"
          # Fail if coverage is below 80%
          if [ "$COVERAGE" -lt "80" ]; then
            echo "::warning::Coverage is below 80% threshold"
          fi

  lint:
    name: "Lint & Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: "Install dependencies"
        working-directory: ./frontend
        run: npm ci

      - name: "Run ESLint"
        working-directory: ./frontend
        run: npm run lint

      - name: "Run TypeScript check"
        working-directory: ./frontend
        run: npx tsc --noEmit

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: "Install dependencies"
        working-directory: ./frontend
        run: npm ci

      - name: "Build frontend"
        working-directory: ./frontend
        run: npm run build

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  e2e-tests:
    name: "Playwright E2E Tests"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: "Install dependencies"
        working-directory: ./frontend
        run: npm ci

      - name: "Install Playwright browsers"
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: "Start backend mock"
        working-directory: ./backend-mock
        run: |
          npm ci
          npm run dev:local &
        env:
          PORT: 4001

      - name: "Wait for backend"
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4001/health; do sleep 1; done'

      - name: "Start frontend dev server"
        working-directory: ./frontend
        run: |
          npm run dev:local &
        env:
          VITE_API_MODE: mock
          VITE_MOCK_API_URL: http://localhost:4001

      - name: "Wait for frontend"
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4000; do sleep 1; done'

      - name: "Run Playwright tests"
        working-directory: ./frontend
        run: npx playwright test --reporter=html
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4000

      - name: "Upload Playwright report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  pact-tests:
    name: "Pact Consumer Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: "Install dependencies"
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: "Install Pact dependencies"
        working-directory: ./frontend
        run: npm install --save-dev @pact-foundation/pact --legacy-peer-deps

      - name: "Run Pact consumer tests"
        working-directory: ./frontend
        run: npm test -- --run src/pact/
        continue-on-error: true  # Pact tests may need provider to be set up

      - name: "Upload Pact contracts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: frontend/pacts/
          retention-days: 30

  # Summary job that depends on all tests
  test-summary:
    name: "Test Summary"
    runs-on: ubuntu-latest
    needs: [unit-tests, lint, build, e2e-tests, pact-tests]
    if: always()
    steps:
      - name: "Check test results"
        run: |
          echo "## Frontend Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pact Tests | ${{ needs.pact-tests.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: "Fail if critical tests failed"
        if: needs.unit-tests.result == 'failure' || needs.lint.result == 'failure' || needs.build.result == 'failure'
        run: exit 1
